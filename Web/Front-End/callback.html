<!DOCTYPE html>
<html>
    <head>
        <title>Call-back Function Practice</title>
    </head>
    <body>
        <button id="mybutton">Click me</button>
        <script>
            var button = document.getElementById('mybutton');
            button.addEventListener('click', function(){
                console.log('button clicked!');
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <title>😎KOHARIN😎</title>
    <style>
        .dark{
            background-color:black;
            color:white;
        }
        
    </style>
</head>
<body>
    
    <article>
        <header>
            <h2>🌞Day and 🌙Night Mode</h2>
            <p>
            <button type="button" class="btn btn-outline-light" id="dnn">Light</button>
            <label>👈 click button here.</label></p>
        </header>
            <p>Which color? Black or White??</p>   
    </article>
    <!--
    <script src="../jquery-3.5.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#dnn').click(function(){
                $('body').toggleClass('dark'); // toggleClass: body 요소에 dark 클래스가 있으면 추가, 없으면 제거한다.
            
                if($('#dnn').text() === 'Light'){
                    $('#dnn').text('Dark');
                    $('#dnn').removeClass('btn btn-outline-light').addClass('btn-outline-dark');
                }
                if($('#dnn').text() === 'Dark'){
                    $('#dnn').text('Light');
                    $('#dnn').removeClass('btn-outline-dark').addClass('btn btn-outline-light');
                }
            })

        });

    </script>
    
</body>
</html>
